<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscaminas</h1>
    <div id="configuracion">
        <label for="dificultad">Selecciona la dificultad:</label>
        <select id="dificultad">
            <option value="personalizado">Personalizado</option>
            <option value="facil">Fácil</option>
            <option value="medio">Medio</option>
            <option value="dificil">Difícil</option>
            <option value="muy-dificil">Muy Difícil</option>
            <option value="hardcore">Hardcore</option>
            <option value="leyenda">Leyenda</option>
        </select>
        <div id="configuracion-personalizada">
            <label for="filas">Filas (mínimo 5):</label>
            <input type="number" id="filas" min="5" value="5">
            <label for="columnas">Columnas (mínimo 5):</label>
            <input type="number" id="columnas" min="5" value="5">
            <label for="minas">Minas:</label>
            <input type="number" id="minas" min="1" value="5">
        </div>
        <button id="iniciar">Iniciar Juego</button>
    </div>
    <div id="juego"></div>

    <script src="script.js"></script>
</body>
</html>
